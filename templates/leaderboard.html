<!DOCTYPE html
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Leaderboard - Animalia</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body style='text-align:center'> 
         <!-- Navigation-->
{% include 'nav.html' %}
        <!-- Masthead-->
        <br style = "line-height:100px;">
        <h1>Leaderboard</h1>
        <table class='table table-striped d-flex justify-content-center'>
          <tr>
            <th scope='col'>#</th>
            <th scope='col'>Username</th>
            <th scope='col'>Rating</th>
          </tr>
          {% for i in range(users|length) %}
          <tr
              {% if i == 0 %}
                style="background-color:gold"
              {% elif i == 1 %}
                style="background-color:silver"
              {% elif i == 2 %}
                style="background-color:#CD7F32"
              {% endif %}
            >
                <th scope='row'>{{ i+1 }}</th>
                <td><a style="color:black;" href="/profile?user={{ users[i][0] }}">{{ users[i][0] }}</a></td>
                <td>{{ users[i][1] }}</td>
          </tr>
          {% endfor %}
        </table>
        <script>document.getElementById("loginButton").onclick = function(){location.replace("/?login=True")}</script>
    </body>
</html>
